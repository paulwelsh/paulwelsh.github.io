        <h1>Tax-Only Refunds</h1>
        <p>If one of your customers wants to provide a tax ID after placing an order, you can contact <MadCap:variable name="Primary.CompanyName" /> at  support@esellerate.net to request a tax-only refund on the order.   </p>
        <p><MadCap:variable name="Primary.CompanyName" /> can process tax-only refunds for VAT&#160;and US tax. Refunding the tax does not affect the status of the order.</p>
